<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bienvenido - Registro Premium</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #eef0f3;
        }
        body {
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .registro-card {
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            background: #eef0f3;
            border-radius: 40px;
            text-align: center;
            box-shadow: 20px 20px 60px #caced1, -20px -20px 60px #ffffff;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            background: #eef0f3;
            margin: 0 auto 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 8px 8px 16px #caced1, -8px -8px 16px #ffffff;
        }

        h1 { color: #000; font-size: 26px; margin-bottom: 10px; font-weight: 800; }
        p { color: #888; font-size: 14px; margin-bottom: 30px; }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label {
            display: block; margin-left: 15px; margin-bottom: 8px;
            font-size: 11px; font-weight: 700; color: #555;
            text-transform: uppercase; letter-spacing: 1px;
        }

        input {
            width: 100%; padding: 18px 20px; border-radius: 18px;
            border: none; background: #eef0f3; color: #333;
            font-size: 16px; outline: none; box-sizing: border-box;
            box-shadow: inset 6px 6px 12px #caced1, inset -6px -6px 12px #ffffff;
            transition: 0.3s;
        }

        input:focus { box-shadow: inset 2px 2px 5px #caced1, inset -2px -2px 5px #ffffff; }

        .btn-registrar {
            width: 100%; background: #000; color: white;
            border: none; padding: 18px; border-radius: 18px;
            font-weight: 700; font-size: 16px; margin-top: 20px;
            cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transition: 0.2s;
        }

        .btn-registrar:active { transform: scale(0.97); }
        .btn-registrar:disabled { background: #555; cursor: not-allowed; }

        .footer-text { margin-top: 25px; font-size: 12px; color: #888; }
        .login-link { 
            margin-top: 15px; display: block; font-size: 14px; 
            color: #000; text-decoration: none; font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="registro-card">
        <div class="logo-container">üç¥</div>
        <h1>Bienvenido</h1>
        <p>Crea tu cuenta VIP para explorar los mejores sabores.</p>
        
        <div class="input-group">
            <label>Nombre Completo</label>
            <input type="text" id="reg-nombre" placeholder="Ej. Juan P√©rez">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="reg-correo" placeholder="tu@correo.com">
        </div>

        <div class="input-group">
            <label>Contrase√±a</label>
            <input type="password" id="reg-pass" placeholder="M√≠nimo 6 caracteres">
        </div>
        
        <button class="btn-registrar" id="btnRegistro" onclick="registrarUsuario()">Crear Cuenta</button>

        <a href="login.html" class="login-link">¬øYa tienes cuenta? Inicia sesi√≥n</a>
        <p class="footer-text">Al continuar, aceptas nuestros t√©rminos.</p>
    </div>

    <script>
        // 1. Configuraci√≥n de Supabase
        const supabaseUrl = "https://cpveuexgxwxjejurtwro.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNwdmV1ZXhneHd4amVqdXJ0d3JvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2MTYxMzAsImV4cCI6MjA4MjE5MjEzMH0.I4FeC3dmtOXNqLWA-tRgxAb7JCe13HysOkqMGkXaUUc";
        
        // Inicializaci√≥n segura
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        window.supabaseClient = supabase; 

        async function registrarUsuario() {
            // Capturar elementos
            const nombre = document.getElementById('reg-nombre').value.trim();
            const correo = document.getElementById('reg-correo').value.trim();
            const pass = document.getElementById('reg-pass').value;
            const btn = document.getElementById('btnRegistro');

            // Validaciones b√°sicas
            if (nombre.length < 3) return alert("Por favor, ingresa tu nombre completo.");
            if (!correo.includes('@')) return alert("Ingresa un correo electr√≥nico v√°lido.");
            if (pass.length < 6) return alert("La contrase√±a debe tener al menos 6 caracteres.");

            // Estado de carga
            btn.textContent = "Procesando...";
            btn.disabled = true;

            try {
                console.log("Intentando registrar a:", correo);

                // Registro en Supabase Auth
                // 'nombre' se guarda en raw_user_meta_data para que el Trigger SQL lo mueva a perfiles_clientes
                const { data, error } = await supabase.auth.signUp({
                    email: correo,
                    password: pass,
                    options: {
                        data: {
                            nombre: nombre
                        }
                    }
                });

                if (error) throw error;

                // Caso especial: Si el usuario ya existe pero no se ha confirmado (y la opci√≥n est√° on)
                if (data.user && data.session === null) {
                    alert("¬°Registro iniciado! Por favor revisa tu correo para confirmar tu cuenta.");
                } else {
                    alert("¬°Cuenta creada con √©xito! Bienvenido.");
                }
                
                // Animaci√≥n de √©xito y redirecci√≥n
                document.querySelector('.registro-card').style.transform = "scale(0.9)";
                document.querySelector('.registro-card').style.opacity = "0";
                document.querySelector('.registro-card').style.transition = "0.5s ease";

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);

            } catch (err) {
                console.error("Error completo de Supabase:", err);
                
                // Mensajes de error amigables
                let mensajeError = "No se pudo crear la cuenta.";
                
                if (err.message.includes("already registered")) {
                    mensajeError = "Este correo ya est√° registrado. Intenta iniciar sesi√≥n.";
                } else if (err.message.includes("Database error")) {
                    mensajeError = "Error en la base de datos (Trigger). Verifica que la tabla perfiles_clientes exista.";
                } else {
                    mensajeError = "Detalle: " + err.message;
                }

                alert(mensajeError);
                btn.textContent = "Crear Cuenta";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
