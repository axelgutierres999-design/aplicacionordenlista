    <style>
        /* Estilos Neum√≥rficos para Perfil */
        :root {
            --bg-color: #eef0f3;
            --shadow-light: #ffffff;
            --shadow-dark: #caced1;
            --text-main: #333;
        }

        body { background: var(--bg-color); font-family: sans-serif; margin: 0; }

        .profile-card {
            background: var(--bg-color);
            margin: 20px;
            padding: 30px 20px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
        }

        .img-container {
            position: relative;
            width: 110px;
            margin: 0 auto 15px;
            cursor: pointer;
        }

        .profile-img {
            width: 110px; height: 110px;
            border-radius: 35px;
            object-fit: cover;
            box-shadow: 5px 5px 15px var(--shadow-dark), -5px -5px 15px var(--shadow-light);
            border: 3px solid #eef0f3;
        }

        .btn-change-photo { 
            position: absolute; bottom: -5px; right: -5px;
            background: #000; color: white;
            border-radius: 12px; width: 35px; height: 35px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.2); font-size: 16px;
        }

        .profile-menu { padding: 0 20px; }

        .menu-item { 
            background: var(--bg-color); padding: 18px;
            border-radius: 20px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
            cursor: pointer; transition: 0.2s;
        }

        .menu-item:active {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
            transform: scale(0.98);
        }

        .item-info span { display: block; font-weight: 700; color: var(--text-main); }
        .item-info small { color: #777; font-size: 12px; }

        .btn-logout {
            background: #ff4757; color: white; border: none;
            width: 100%; padding: 18px; border-radius: 20px;
            font-weight: 700; margin-top: 10px;
            box-shadow: 5px 5px 15px var(--shadow-dark); cursor: pointer;
        }
        
        .header-detalle { display: flex; align-items: center; padding: 20px; }
        .btn-back { background: none; border: none; font-size: 24px; cursor: pointer; color: #333; }
    </style>
</head>
