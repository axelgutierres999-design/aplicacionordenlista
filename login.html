<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Café App</title>
    <link rel="stylesheet" href="css/style.css"> <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { background: #f0f0f3; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .login-card {
            background: #f0f0f3;
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 20px 20px 60px #d1d9e6, -20px -20px 60px #ffffff;
            width: 85%;
            max-width: 350px;
            text-align: center;
        }
        .login-card h2 { color: #333; margin-bottom: 30px; font-weight: 800; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 14px; color: #666; margin-left: 10px; }
        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: #f0f0f3;
            box-shadow: inset 6px 6px 12px #d1d9e6, inset -6px -6px 12px #ffffff;
            box-sizing: border-box;
            outline: none;
        }
        .btn-login {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: #000;
            color: #fff;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
        }
        .btn-login:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Bienvenido</h2>
    <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="tu@email.com">
    </div>
    <div class="input-group">
        <label>Contraseña</label>
        <input type="password" id="password" placeholder="••••••••">
    </div>
    <button class="btn-login" onclick="login()">Entrar</button>
    <p style="margin-top: 25px; font-size: 13px; color: #888;">¿No tienes cuenta? <a href="#" style="color: #000; font-weight: bold; text-decoration: none;">Regístrate</a></p>
</div>

<script>
    const supabaseUrl = 'https://cpveuexgxwxjejurtwro.supabase.co';
    const supabaseKey = 'TU_KEY'; // Usa la misma de tu index.html
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
            alert("Error: " + error.message);
        } else {
            window.location.href = 'index.html'; // Redirigir al mapa
        }
    }
</script>
</body>
</html>
